<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de login</title>
    <link rel="stylesheet" href="form.css"/>
  </head>
  <body>

    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">

            <form action="index.html" autocomplete="off" class="sign-in-form">

              <div class="logo">
                <img src="img/RR.png" alt="">
                <h4>Dev Robson</h4>
              </div>

              <div class="heading">
                <h2>Bem Vindo</h2>
                <h6>Ainda não se inscreveu?</h6>
                <a href="#" class="toggle">Inscreva-se</a>
              </div>

              <div class="actual-form">

                <div class="input-wrap">
                  <input type="text" minlength="4" class="input-field" autocomplete="off" required>
                  <label>Name</label>
                </div>

                <div class="input-wrap">
                  <input type="password" minlength="4" class="input-field" autocomplete="off" required>
                  <label>Passoword</label>
                </div>

                <input type="submit" value="Sign In" class="sign-btn">

                <p class="text">
                  Esqueceu a senha ou seus dados de login?
                  <a href="#"> Obter ajuda para fazer</a> login
                </p>
              </div>

            </form>

            <form action="index.html" autocomplete="off" class="sign-up-form">

              <div class="logo">
                <img src="img/c.png" alt="">
                <h4>DEV ROBSON</h4>
              </div>

              <div class="heading">
                <h2>Criar conta</h2>
                <h6>Já tem uma conta?</h6>
                <a href="#" class="toggle">entrar</a>
              </div>

              <div class="actual-form">

                <div class="input-wrap">
                  <input type="text" minlength="4" class="input-field" autocomplete="off" required>
                  <label>Name</label>
                </div>

                <div class="input-wrap">
                  <input type="email" class="input-field" autocomplete="off" required>
                  <label>E-mail</label>
                </div>

                <div class="input-wrap">
                  <input type="password" minlength="4" class="input-field" autocomplete="off" required>
                  <label>Passoword</label>
                </div>

                <input type="submit" value="Sign Up" class="sign-btn">

                <p class="text">
                  Ao me inscrever, concordo com os
                  <a href="#"> Termos e Serviços</a> e
                  <a href="#"> Política de Privacidade</a>
                </p>
              </div>

            </form>
          </div>

          <div class="img">
            <div class="images">
              <img src="img/Frame 1 (1).png" class="image" alt="">
            </div>

          </div>

        </div>
      </div>
    </main>

    
<script src="form.js"></script>
    
  </body>
</html>
